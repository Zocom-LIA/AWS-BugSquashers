<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - BUGSQUASHERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuizApp BUGSQUASHERS</h1>

        <div class="menu">
            <button id="start-quiz-btn" onclick="showQuizMenu()">Teacher</button>
           <button id="start-quiz-btn" onclick="showQuizMenu()">Student</button>

            <div id="quiz-menu" class="hidden">
                <h2>Select Quiz</h2>
                <select id="quiz-select">
                    <option value="" disabled selected>Select a Quiz</option>
                    <option value="python">Python</option>
                    <option value="database">Database</option>
                    <option value="cloud">Cloud Computing</option>
                    <option value="security">Security</option>
                  <option value="database">OS</option>
                  <option value="database">Computer Network</option>
                  <option value="database">AI</option>
                  <option value="database">UI/UX</option>
                  <option value="database">Data Science</option>
                  <option value="database">DSA</option>
                </select>
                <button id="start-selected-quiz" onclick="startSelectedQuiz()">Start Selected Quiz</button>
            </div>
        </div>

        <div class="buttons">
            <button id="results-btn" onclick="showResults()">Results</button>
            <button id="track-progress-btn" onclick="trackProgress()">Track Progress</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
